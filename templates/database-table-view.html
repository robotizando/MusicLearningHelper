<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TABLE_NAME}} - Banco de Dados</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style>
        .table-responsive {
            overflow-x: auto;
        }
        .table {
            background: white;
        }
        .table th {
            background: #337ab7;
            color: white;
            position: sticky;
            top: 0;
        }
        .btn-toolbar {
            margin-bottom: 15px;
        }
        .record-row:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Music Learning Helper</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li role="presentation"><a href="/">Home</a></li>
                    <li role="presentation"><a href="/multitrack-list">Multitracks</a></li>
                    <li role="presentation"><a href="/cifras">Cifras</a></li>
                    <li role="presentation"><a href="/upload">Upload</a></li>
                    <li role="presentation"><a href="/my-uploads">Minhas Músicas</a></li>
                    <li role="presentation"><a href="/users">Gerenciar Usuários</a></li>
                    <li role="presentation"><a href="/database">Banco de Dados</a></li>
                    <li role="presentation"><a href="/diagnostic">Diagnóstico Sistema</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/logout"><i class="fa fa-sign-out"></i> Sair</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid" style="margin-top: 80px;">
        <h1><i class="fa fa-table"></i> Tabela: {{TABLE_NAME}}</h1>
        <hr>

        <div class="btn-toolbar">
            <a href="/database" class="btn btn-default">
                <i class="fa fa-arrow-left"></i> Voltar
            </a>
            <a href="/database/table/{{TABLE_NAME}}/new" class="btn btn-success">
                <i class="fa fa-plus"></i> Novo Registro
            </a>
        </div>

        <div class="alert alert-info">
            <strong>Total de registros:</strong> {{RECORD_COUNT}}
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        {{TABLE_HEADERS}}
                        <th style="width: 150px;">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {{TABLE_ROWS}}
                </tbody>
            </table>
        </div>
    </div>

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
